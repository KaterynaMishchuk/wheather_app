<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5d6e1356fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container wheather">
      <div class="row align-items-center">
        <div class="col-4">
          <div>
            <video
              src="videos/mountain.mp4"
              playsinline
              autoplay
              muted
              loop
            ></video>
          </div>
          <h1 id="city">Goverla</h1>
          <ul class="main-text">
            <li id="country">Ukraine</li>
            <li class="small-text" id="nowDate">Saturday, 08-20-2022</li>
            <li class="temperature">
              <snap class="temp" id="temp">15</snap>
              <snap id="celsius" class="wheather-change"> â„ƒ </snap>
            </li>
            <li class="descript">
              Updated:
              <span id="nowTime">15:49</span>,
              <snap id="description"></snap>
            </li>
          </ul>
          <div class="row">
            <div class="col-5">
              <div class="big-icon">
                <img src="" alt="Clear" id="icon" />
              </div>
            </div>
            <div class="col-7">
              <ul class="additional-text">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-7 wheather-future rounded">
          <div class="container">
            <form
              class="row search-row justify-content-md-center"
              id="search-form"
            >
              <div class="col-6">
                <input
                  class="form-control search"
                  id="city-input"
                  type="search"
                  autofocus="on"
                  autocomplete="off"
                  placeholder="Search city here..."
                />
              </div>
              <div class="col-2">
                <button>
                  <i class="fa-solid fa-magnifying-glass" id="city-search"></i>
                </button>
              </div>
              <div class="col-1">
                <button>
                  <i class="fa-solid fa-location-dot" id="location-button"></i>
                </button>
              </div>
            </form>
            <div class="container">
              <div class="row" id="show-forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="git">
      <a
        class="gitLink"
        href="https://github.com/KaterynaMishchuk/wheather_app"
        target="_blank"
      >
        Open-source code</a
      >, by Kateryna Mishchuk
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
